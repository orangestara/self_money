# ETF轮动策略配置文件

[benchmark]
symbol = "000300.SH"

[backtest_params]
start_date = "2022-01-01"
end_date = "2024-12-31"
initial_cash = 1_000_000

[cost_params]
commission = 0.00025
slippage = 0.0003

[factor_params]
momentum_window = 25
slope_window = 20
ma_window = 20
rsrs_window = 20
volatility_window = 20
volume_short_window = 5
volume_long_window = 20

[epo_params]
lambda = 10
w = 0.2

[trading_params]
max_holdings = 3
score_threshold = -0.1
min_positive_count = 0

[risk_params]
stop_loss_base = 0.05
trailing_stop_base = 0.05
take_profit_ratio = 0.10
drop_threshold = 0.05
volume_filter_threshold = 2.0
vol_quantile_window = 60

[market_params]
rebalance_weekday = 0
rebalance_threshold = 0.05

# 多策略配置
[strategies]
# 默认策略配置（所有策略的共同配置）
default_initial_cash = 1_000_000
default_commission = 0.00025
default_slippage = 0.0003

# ETF轮动策略配置
[strategies.etf_rotation]
enabled = true
name = "ETF轮动策略"
description = "基于多因子模型的ETF轮动策略"
execute_trades = true
params = { max_holdings = 3, score_threshold = -0.1, min_positive_count = 1 }

# 网格交易策略配置
[strategies.grid_trading]
enabled = true
name = "网格交易策略"
description = "基于价格区间的网格交易策略，适合震荡市场"
execute_trades = true
params = { grid_count = 10, grid_spacing = 0.02, price_range_pct = 0.2, take_profit_threshold = 0.1, stop_loss_threshold = 0.15, max_position_ratio = 0.3 }

# 均值回归策略配置（示例）
[strategies.mean_reversion]
enabled = false
name = "均值回归策略"
description = "基于技术指标的均值回归策略"
execute_trades = false
params = { lookback = 20, entry_threshold = 2.0, exit_threshold = 0.5 }

# 动量策略配置（示例）
[strategies.momentum]
enabled = false
name = "动量策略"
description = "基于价格动量的趋势跟踪策略"
execute_trades = false
params = { momentum_window = 20, threshold = 0.05 }

# 防御性ETF组合
