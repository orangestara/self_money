# 因子计算参数
factor_params:
  momentum_window: 25  # 动量窗口
  slope_window: 20     # 斜率窗口
  ma_window: 20        # 均线窗口
  rsrs_window: 20      # RSRS窗口
  volatility_window: 20  # 波动率窗口
  volume_short_window: 5   # 短期成交量窗口
  volume_long_window: 20   # 长期成交量窗口

# EPO优化参数
epo_params:
  lambda: 10  # 风险厌恶系数
  w: 0.2      # 收缩系数

# 交易参数
trading_params:
  max_holdings: 3      # 最多持有3个标的
  score_threshold: 0    # 综合得分需>0才纳入候选
  min_positive_count: 7  # 综合得分大于0的ETF最小数量

# 风控参数
risk_params:
  stop_loss_base: 0.05     # 基础止损比例
  trailing_stop_base: 0.05 # 基础跟踪止损比例
  take_profit_ratio: 0.10  # 基础止盈比例
  drop_threshold: 0.05      # 单日跌幅超过5%则过滤
  volume_filter_threshold: 2.0  # 成交量过滤阈值
  vol_quantile_window: 60  # 计算市场波动率的窗口

# 市场风险判断参数
market_params:
  rebalance_weekday: 0    # 每周一调仓（0=周一，6=周日）
  rebalance_threshold: 0.05  # 权重偏离>5%才调仓

# 防御性ETF组合（黄金、纳指、豆粕）
defensive_etfs:
  - "518880.SS"  # 黄金ETF
  - "513100.SS"  # 纳指ETF
  - "159985.SZ"  # 豆粕ETF

# 交易成本
cost_params:
  commission: 0.00025  # 0.25‰
  slippage: 0.0003     # 0.3‰

# 回测参数
backtest_params:
  start_date: "2020-01-01"
  end_date: "2024-12-31"
  initial_cash: 1000000  # 初始资金100万
